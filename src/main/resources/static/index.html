<!DOCTYPE html>
<html>
<head>
    <title>Grid Component</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- component template -->
    <script type="text/x-template" id="grid-template">
        <table>
            <thead>
            <tr>
                <th v-for="key in columns"
                    @click="sortBy(key)"
                    :class="{ active: sortKey == key }">
                    {{ key | capitalize }}
                    <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
              </span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="entry in filteredHeroes">
                <td v-for="key in columns">
                    {{entry[key]}}
                </td>
            </tr>
            </tbody>
        </table>
    </script>
</head>
<body>
<!-- demo root element -->
<div id="demo">
    <form id="search">
        Search <input name="query" v-model="searchQuery" />
    </form>
    <demo-grid
            :heroes="gridData"
            :columns="gridColumns"
            :filter-key="searchQuery"
    >
    </demo-grid>
</div>

<script>
    // register the grid component
    var messageApi = Vue.resource('');

    Vue.component("demo-grid", {
        template: "#grid-template",
        props: {
            heroes: Array,
            columns: Array,
            filterKey: String
        },
        data: function() {
            var sortOrders = {};
            this.columns.forEach(function(key) {
                sortOrders[key] = 1;
            });
            return {
                sortKey: "",
                sortOrders: sortOrders
            };
        },
        computed: {
            filteredHeroes: function() {
                var sortKey = this.sortKey;
                var filterKey = this.filterKey && this.filterKey.toLowerCase();
                var order = this.sortOrders[sortKey] || 1;
                var heroes = this.heroes;
                if (filterKey) {
                    heroes = heroes.filter(function(row) {
                        return Object.keys(row).some(function(key) {
                            return (
                                String(row[key])
                                    .toLowerCase()
                                    .indexOf(filterKey) > -1
                            );
                        });
                    });
                }
                if (sortKey) {
                    heroes = heroes.slice().sort(function(a, b) {
                        a = a[sortKey];
                        b = b[sortKey];
                        return (a === b ? 0 : a > b ? 1 : -1) * order;
                    });
                }
                return heroes;
            }
        },
        filters: {
            capitalize: function(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }
        },
        methods: {
            sortBy: function(key) {
                this.sortKey = key;
                this.sortOrders[key] = this.sortOrders[key] * -1;
            }
        }
    });
    // bootstrap the demo

    Vue.component('message-row'), {
        props: ['message'],
        template: '<div><i>({{message.id}})' +
            '</i> {{ message.text }} </div>'
    }

    Vue.component('messages-list'), {
        props:['messages'],
        template:
        `<div><message-row v-for="message in messages" :key="message.id" :message="message" /></div>`,
        created: function () {
            this.$http
                .get('http://localhost:8080/getAll')
                .then(response => {
// console.log(response)
                    response.data.forEach(message => this.gridData.push(message))
                }, error => {
                    console.log(error)
                })
            messageApi.get().then(result =>
            result.json().then(data=>
                data.forEach(message => this.gridData.push(message))
            )
            )
        }
    }
    var demo = new Vue({
        el: "#demo",
        data: {
            searchQuery: "",
            gridColumns: ["id","name", "power"
                , "cost", "warranty"],
            gridData: [

            ]
        }
    });
</script>
</body>
</html>
